<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        
        <title>2011서울모토쇼</title>
        <style type="text/css" media="screen">@import "../../jqtouch/jqtouch.css";</style>
        <style type="text/css" media="screen">@import "../../themes/jqt/theme.css";</style>
        <style type="text/css" media="screen">@import "../../extensions/jqt.photo.css";</style>
        <style type="text/css" media="screen">@import "../../stylesheets/before_application.css";</style>

        <script src="../../jqtouch/jquery.1.4.2.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="../../extensions/jqt.photo.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="../../extensions/jqt.scroll.js" type="application/x-javascript" charset="utf-8"></script>

        <script type="text/javascript" charset="utf-8">
            //change dynamic css
            var jQT = new $.jQTouch({
                slideSelector: '#jqt li a, .slide',
				        icon: '../../images/jqtouch.png',
                addGlossToIcon: false,
                startupScreen: '../../images/jqt_startup.png',
                statusBar: 'black',
                preloadImages: [
                    '../../themes/jqt/img/back_button.png',
                    '../../themes/jqt/img/back_button_clicked.png',
                    '../../themes/jqt/img/button_clicked.png',
                    '../../themes/jqt/img/grayButton.png',
                    '../../themes/jqt/img/whiteButton.png',
                    '../../themes/jqt/img/loading.gif' ]
            });


			$(document).ready(function(){

				//$("#quiz_request_btn").click(function(evt){
					//evt.preventDefault();

					// success or fail
				//});

				/*
				$("form").submit(function(evt){
					evt.preventDefault();
					var f = evt.currentTarget;
					f.action = "#event_correct_answer";
					f.submit();
				});
				*/

				$("#show_hint_btn").click(function(evt){
					alert("힌트를 보여주세요");
				});

			});

        </script>
    </head>
    <body>
		<div id="jqt">

			<div id="event_main">
				<div class="toolbar">
					<h1>이벤트</h1>
					<a href="#main" class="back btn" />이전</a>
				</div>
				<div class="vertical-scroll use-bottom-toolbar"><div>
					<form>
						<div class="content-container">
						</div>
						<div class="radios-container">
							<input type="radio" class="first" name="answer" value="green" />
							<input type="radio" class="second" name="answer" value="blue" />
							<input type="radio" class="last" name="answer" value="pink" />
						</div>
						<div class="buttons-container">
							<input type="button" id="quiz_request_btn" class="submit" />
						</div>
						<!-- ToDo : remove -->
						<ul>
							<li><a href="#event_correct_answer">정답</a></li>
							<li><a href="#event_wrong_answer">오답</a></li>
						</ul>
					</form>
				</div></div>
				<div class="toolbar">
					Banner
				</div>
			</div>


			<div id="event_correct_answer">
				<div class="toolbar">
					<h1>정답입니다</h1>
					<a href="#event_main" class="back btn">이전</a>
				</div>
				<div class="vertical-scroll use-bottom-toolbar"><div>
					<form>
						<div class="content-container">
						</div>
						<div class="inputs-container">
							<div class="input">
								<input type="text" name="name" />
							</div>
							<div class="input">
								<input type="text" name="contact" />
							</div>
							<div class="input">
								<input type="text" name="address" />
							</div>
						</div>
						<div class="buttons-container">
							<input type="button" id="register_btn" class="submit" />
						</div>
					</form>
				</div></div>
				<div class="toolbar">
					Banner
				</div>
			</div>

			<div id="event_wrong_answer">
				<div class="toolbar">
					<h1>틀렸습니다</h1>
					<a href="#event_main" class="back btn">이전</a>
				</div>
				<div class="vertical-scroll use-bottom-toolbar"><div>
					<form>
						<div class="content-container">
						</div>
						<div class="buttons-container">
							<img id="show_hint_btn" src="../../images/event/btn3.png" width="171" />
						</div>
					</form>
				</div></div>
				<div class="toolbar">
					Banner
				</div>
			</div>

		</div>
    </body>
</html>
