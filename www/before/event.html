<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        
        <title>2011서울모토쇼</title>
        <style type="text/css" media="screen">@import "../../jqtouch/jqtouch.css";</style>
        <style type="text/css" media="screen">@import "../../themes/jqt/theme.css";</style>
        <style type="text/css" media="screen">@import "../../stylesheets/before_application.css";</style>

        <script src="../../jqtouch/jquery.1.4.2.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="../../extensions/jqt.scroll.js" type="application/x-javascript" charset="utf-8"></script>
		<script src="../../phonegap.0.9.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../jqtouch/ChildBrowser.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../javascripts/application.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript" charset="utf-8">
            //change dynamic css
            var jQT = new $.jQTouch({
                slideSelector: '#jqt li a, .slide',
				        icon: '../../images/jqtouch.png',
                addGlossToIcon: false,
                startupScreen: '../../images/jqt_startup.png',
                statusBar: 'black',
                preloadImages: [
                    '../../themes/jqt/img/back_button.png',
                    '../../themes/jqt/img/back_button_clicked.png',
                    '../../themes/jqt/img/button_clicked.png',
                    '../../themes/jqt/img/loading.gif' ]
            });


			$(document).ready(function(){

				// reset checked
				$("input[name=answer]").each(function(idx, e){
					e.checked = false;
				});

				$("#quiz_request_btn").click(function(evt){
					evt.preventDefault();

					// success or fail

					if ($("input[name=answer]:checked").size() < 1) {
						navigator.notification.alert("답을 하나 선택해 주세요");
						return false;
					}

					// correct
					var action_page = "event_answer_wrong.html";
					if ($("input[name=answer]:checked").val() == "green") {
						action_page = "event_answer_correct.html";
					}

					$("#event_main")[0].action = action_page;
					$("#event_main")[0].submit();
				});


        new Banner("div.banner-container");

			});

        </script>
    </head>
    <body>
		<div id="jqt">

			<form id="event_main" class="form" action="">
				<div class="toolbar">
					<h1>이벤트</h1>
					<a href="index.html" rel="external" class="back btn">이전</a>
				</div>
				<div class="vertical-scroll use-bottom-toolbar"><div class="content-wrapper">
					<div class="content-container">
					</div>
					<div class="radios-container">
						<input type="radio" class="first" name="answer" value="green" />
						<input type="radio" class="second" name="answer" value="blue" />
						<input type="radio" class="last" name="answer" value="pink" />
					</div>
					<div class="buttons-container">
						<img src="../../images/event/btn1.png" id="quiz_request_btn" style="width:61px;height:33px" />
					</div>
				</div></div>
				<div class="toolbar banner-container">
					Banner
				</div>

			</form>


		</div>
    </body>
</html>
