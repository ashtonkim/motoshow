        <script type="text/javascript" charset="utf-8">
            //change dynamic css
            var jQT = new $.jQTouch({
                slideSelector: '#jqt li a, .slide',
				        icon: '../../images/jqtouch.png',
                addGlossToIcon: false,
                startupScreen: '../../images/jqt_startup.png',
                statusBar: 'black',

                    '../../themes/jqt/img/loading.gif' ]
            });


			$(document).ready(function(){

				$('a[target="_blank"]').click(function() {
					if (confirm('This link opens in a new window.')) {
						return true;
					} else {
						return false;
					}
				});
				
				ChildBrowser.install();
				
				$('a.toprider').click(function() {
				  window.plugins.childBrowser.showWebPage("http://m.top-rider.com");
        });
				
				$('a.twitter').click(function() {
				  window.plugins.childBrowser.showWebPage("http://twitter.com/SeoulMotorShow");
        });

			});

        </script>
