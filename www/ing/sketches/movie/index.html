<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        
        <title>2011서울모토쇼</title>
        <style type="text/css" media="screen">@import "../../../../jqtouch/jqtouch.css";</style>
        <style type="text/css" media="screen">@import "../../../../themes/jqt/theme.css";</style>
        <style type="text/css" media="screen">@import "../../../../extensions/jqt.photo.css";</style>
        <style type="text/css" media="screen">@import "../../../../stylesheets/ing_application.css";</style>

        <script src="../../../../jqtouch/jquery.1.4.2.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../../../jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="../../../../extensions/jqt.photo.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="../../../../extensions/jqt.scroll.js" type="application/x-javascript" charset="utf-8"></script>

        <script type="text/javascript" charset="utf-8">
            //change dynamic css
            var jQT = new $.jQTouch({
                slideSelector: '#jqt li a, .slide',
				        icon: '../../../../images/jqtouch.png',
                addGlossToIcon: false,
                startupScreen: '../../../../images/jqt_startup.png',
                statusBar: 'black',
                preloadImages: [
                    '../../../../themes/jqt/img/back_button.png',
                    '../../../../themes/jqt/img/back_button_clicked.png',
                    '../../../../themes/jqt/img/button_clicked.png',
                    '../../../../themes/jqt/img/grayButton.png',
                    '../../../../themes/jqt/img/whiteButton.png',
                    '../../../../themes/jqt/img/loading.gif' ]
            });


			$(document).ready(function(){

				$('a[target="_blank"]').click(function() {
					if (confirm('This link opens in a new window.')) {
						return true;
					} else {
						return false;
					}
				});

				$("li:even").css("background", 'url("../../../../images/sub_list1.png") no-repeat');
				$("li:even").css("background-size", "100%");

				$("li:odd").css("background", 'url("../../../../images/sub_list2.png") no-repeat');
				$("li:odd").css("background-size", "100%");

			});

        </script>
    </head>
    <body>
		<div id="jqt">

			<div id="sketches_movie_index">
				<div class="toolbar">
					<h1>동영상 보기</h1>
					<a href="../index.html" class="back btn">이전</a>
				</div>
				<div class="vertical-scroll use-bottom-toolbar">
					<ul id="sketches_movie_list">
						<li class="arrow"><a href="#sketches_movie_show">개막식</a></li>
						<li class="arrow"><a href="#sketches_movie_show">국산차</a></li>
						<li class="arrow"><a href="#sketches_movie_show">외산차</a></li>
						<li class="arrow"><a href="#sketches_movie_show">르노삼성</a></li>
						<li class="arrow"><a href="#sketches_movie_show">쌍용자동차</a></li>
						<li class="arrow"><a href="#sketches_movie_show">쉐보레/캐딜락</a></li>
						<li class="arrow"><a href="#sketches_movie_show">아우디</a></li>
					</ul>
				</div>
				<div class="toolbar">
					Banner
				</div>
			</div>

			<div id="sketches_movie_show">
        <div class="toolbar">
					<h1>개막식</h1>
					<a href="#sketches_movie_index" class="back btn">이전</a>
				</div>
				<div>
<iframe title="YouTube video player" width="240" height="320" src="http://www.youtube.com/embed/fnqzxSO0Tq8" frameborder="0" allowfullscreen></iframe>
				</div>
				
		  </div>
		
		</div>
		
  </body>
</html>
