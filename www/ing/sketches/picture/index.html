<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        
        <title>2011서울모토쇼</title>
        <style type="text/css" media="screen">@import "../../../../jqtouch/jqtouch.css";</style>
        <style type="text/css" media="screen">@import "../../../../themes/jqt/theme.css";</style>
        <style type="text/css" media="screen">@import "../../../../themes/jqt/gallery.css";</style>
        <style type="text/css" media="screen">@import "../../../../extensions/scrolling.css";</style>

        <script src="../../../../jqtouch/jquery.1.4.2.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../../../jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="../../../../extensions/jqt.scroll.js" type="application/x-javascript" charset="utf-8"></script>
     		<script src="../../../../extensions/jquery.gallery.js" type="application/x-javascript" charset="utf-8"></script>
	      <script type="text/javascript" charset="utf-8" src="../../../../phonegap.0.9.4.js"></script>
	      <script type="text/javascript" charset="utf-8" src="../../../../jqtouch/ChildBrowser.js"></script>
  
        <script type="text/javascript" charset="utf-8">
            //change dynamic css
            var jQT = new $.jQTouch({
				        icon: '../../../../images/jqtouch.png',
                cacheGetRequests: true,
                addGlossToIcon: false,
                startupScreen: '../../../../images/jqt_startup.png',
                statusBar: 'black',
                preloadImages: [
                    '../../../../themes/jqt/img/back_button.png',
                    '../../../../themes/jqt/img/back_button_clicked.png',
                    '../../../../themes/jqt/img/button_clicked.png',
                    '../../../../themes/jqt/img/grayButton.png',
                    '../../../../themes/jqt/img/whiteButton.png',
                    '../../../../themes/jqt/img/loading.gif' ]
            });


			$(document).ready(function(){

				$('a[target="_blank"]').click(function() {
					if (confirm('This link opens in a new window.')) {
						return true;
					} else {
						return false;
					}
				});

			});

        </script>

    </head>
    <body>
		
		<div id="jqt">
			
		  <div id="thumbs_container" class="current">
			
        <div class="toolbar">
          <h1>전시회 사진</h1>
					<a href="../index.html" class="back btn">이전</a>
        </div>

			  <div class="loader" style="display:none;"></div>
			
					<ul id="thumbs" class="thumbView" style="display:none;">
						<li class="pic"><a href="#photo_container"><img src="../../../../images/thumbs/1_sq.jpg" alt="../../../../images/cars/1.jpg" /></a></li>
						<li class="pic"><a href="#photo_container"><img src="../../../../images/thumbs/2_sq.jpg" alt="../../../../images/cars/2.jpg" /></a></li>
						<li class="pic"><a href="#photo_container"><img src="../../../../images/thumbs/3_sq.jpg" alt="../../../../images/cars/3.jpg" /></a></li>
					</ul>

      </div>
		  
      <div id="photo_container">
        <div class="toolbar">
          <h1>전시회 사진</h1>
          <a class="back" href="#thumbs_container">이전</a>
        </div>

			  <div class="loader" style="display:none;"></div>

			    <div id="theimage" class="singleimage"></div>

      </div>

      <div class="toolbar">
        <h1>Banner</h1>
      </div>

    </div>

  </div>

</body>
    
</html>
