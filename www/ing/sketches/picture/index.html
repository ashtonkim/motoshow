<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
        
  <title>2011서울모토쇼</title>
  <style type="text/css" media="screen">@import "../../../../jqtouch/jqtouch.css";</style>
  <style type="text/css" media="screen">@import "../../../../themes/jqt/theme.css";</style>
  <style type="text/css" media="screen">@import "../../../../extensions/scrolling.css";</style>
  <style type="text/css" media="screen">@import "../../../../stylesheets/ing_application.css";</style>

  <script src="../../../../jqtouch/jquery.1.4.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../../../jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
  <script src="../../../../extensions/jqt.scroll.js" type="application/x-javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    //change dynamic css
    var jQT = new $.jQTouch({
        //cubeSelector: '#jqt li a, .cube',
        flipSelector: '#jqt li a, .cube',
        icon: '../../../../images/jqtouch.png',
        cacheGetRequests: true,
        addGlossToIcon: false,
        startupScreen: '../../../../images/jqt_startup.png',
        statusBar: 'black',
        preloadImages: [
            '../../../../themes/jqt/img/back_button.png',
            '../../../../themes/jqt/img/back_button_clicked.png',
            '../../../../themes/jqt/img/button_clicked.png',
            '../../../../themes/jqt/img/loading.gif' ]
    });


    $(document).ready(function(){
    });

</script>

</head>
<body>
		
<div id="jqt">
			
  <div id="exhibition_gallery">
    <div class="toolbar">
      <h1>전시회 사진</h1>
      <a href="../index.html" rel="external" class="back btn">이전</a>
    </div>
    <div class="loader" style="display:none"></div>
    <div class="vertical-scroll"><div class="content-wrapper" style="background:url(../../../../images/com_bg2.png) repeat-y;background-size:100%">

      <div class="thumbnail-container">
        <ul>
          <li><a href="#exhibition_photo_show"><img src="http://farm1.static.flickr.com/2/1713960_26102b014d_s.jpg" /></a></li>
          <li><a href="#exhibition_photo_show"><img src="http://farm1.static.flickr.com/2/1713960_26102b014d_s.jpg" /></a></li>
        </ul>

      </div>

    </div></div>
  </div>
  <!-- // thumbs_container -->
		  
  <div id="exhibition_photo_show">
    <div class="toolbar">
      <h1>전시회 사진</h1>
      <a href="#exhibition_gallery" rel="external" class="back btn">이전</a>
    </div>
    <div class="loader" style="display:none"></div>
    <div class="vertical-scroll"><div class="content-wrapper" style="background:url(../../../../images/com_bg2.png) repeat;background-size:100%">

      <div class="photo-container">
        <img src="http://farm1.static.flickr.com/2/1713960_26102b014d_o.jpg" width="320" />
      </div>

    </div></div>
  </div>


</div>

</body>
</html>
