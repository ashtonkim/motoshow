			function onConfirm(button) {

			  } else if (button == '3') {

			  }
			}

			$(document).ready(function(){

			    navigator.notification.confirm(
			        '',
              function(button) {
                if (button == 1) { // 업체정보
                  window.location.href = 'companies_show.html' + booth_code;
                } else if (button == 2) { // 전시차보기
                  window.location.href = 'showcars_companies_index.html' + booth_code;
                } else {
                  return false;
                }
              },
			        booth_link.attr("title"),
			        '업체정보,전시차 보기,닫기'
					);
					
				});

			});
